<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/images/favicon-16x16.png"
		/>
		<link rel="stylesheet" href="src/styles/login.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,500;0,600;1,100&display=swap"
			rel="stylesheet"
		/>

		<title>Evolvere | Login</title>
	</head>
	<body>
		<main>
			<figure>
				<img
					src="assets/images/logoEvolvere.png"
					alt="Ícone de usuário"
					class="loginIcon"
				/>
			</figure>
			<fieldset>
				<form action="">
					<label for="user"
						>Usuário
						<input id="user" type="text" name="user" />
					</label>
					<label for="password"
						>Senha
						<input id="password" type="password" name="password" />
					</label>
					<button type="button" onclick="validateLogin()">Entrar</button>
				</form>
			</fieldset>
		</main>

		<script src="src/scripts/login.js"></script>
	</body>
</html>
