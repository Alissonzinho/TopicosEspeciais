<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="assets/images/favicon-32x32.png"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="assets/images/favicon-16x16.png"
    />


    <link rel="stylesheet" href="src/styles/menuLateral.css"/>
    <link rel="stylesheet" href="src/styles/professor.css"/>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,500;0,600;1,100&display=swap"
        rel="stylesheet"
    />
    <script
        src="https://kit.fontawesome.com/278520f492.js"
        crossorigin="anonymous"
    ></script>
    <title>Evolvere | Área do professor</title>
</head>
<body>
    <aside id="menuLateral">
        <nav>
            <div>
                <img
                    class="logoEscola"
                    src="./assets/images/logoEvolvere.png"
                    alt="Logo Evolvere"
                />
            </div>
            <ul id="navUl">
                <li class="expandeLi">
                    <a href="#agendamentos">Agendamentos</a>
                </li>
                    <a href="#conteudo">Postar contúdo</a>
                </li>
                <li class="expandeLi">
                    <a href="#aluno">Aluno</a>
                </li>
                <div class="subnav-content">
                    <a href="#notasFaltas=">Notas e faltas</a>                   
                </div>
                <li class="expandeLi">
                    <a href="#forum">Forum</a>
                </li>
            </ul>
            <div class="divEspaco">&nbsp;</div>
            <button id="navIconOpen">
                <i class="fa-solid fa-angle-right" alt="botão para expandir menu"></i>
            </button>
            <button id="navIconClose">
                <i class="fa-solid fa-angle-left" alt="botão para fechar menu"></i>
            </button>
        </nav>
    </aside>
    
    <main id="main">
        
        <h3 style="text-align: center;" id="agendamentos">Agendamentos</h3>
            <div class="cardsGlass cardFull">
                <form class="containerGrid2">
                    
                    
                    
                    <div>
                        <label for="prova" class="opcoesAgendamento">
                            <input type="checkbox" id="prova">Prova
                        </label>
                        <label for="atividade" class="opcoesAgendamento">
                            <input type="checkbox" id="atividade">Atividade
                        </label>
                        <label for="aula" class="opcoesAgendamento">
                            <input type="checkbox" id="aula">Aulas
                        </label>
                        <br>
                        <br>
                        <input type="date" name="data" id="data" class="box" style="margin-left: auto; margin-right: auto; display: flex;">
                        <button type="button" name="agendarBtn" id="agendarBtn" onclick="modalAgendamento()">Agendar</button>  

		</div>	
                    </div>  
                </form>
            </div>
   
    <section>
        <h3 id="conteudo" style="text-align: center;">Postar conteúdo</h3>
        <div class="cardsGlass cardFull" style="display: flex; justify-content: space-around;">
            <form>
                <label>Titúlo:
                    <input type="text" id="tituloCont" class="box">
                </label>
            

            <p>
                <label>Descrição:</label>
                <input type="text" id="descCont" class="box">
            </p>

            <p>
                <label>Data de lançamento:</label>
                <input type="date" id="dataCont" class="box">
            </p>

            <p>
                <label>Email do professor:</label>
                <input type="email" id="emailCont" class="box">
            </p>

            <label>Turmas:</label>
            <label for="t1">T1
                <input type="checkbox" id="t1">
            </label>
            <label for="t2">T2
                <input type="checkbox" id="t2">
            </label>
            <label for="t3">T3
                <input type="checkbox" id="t3">
            </label>
            <label for="t4">T4
                <input type="checkbox" id="t4">
            </label>
            <label for="t5">T5
                <input type="checkbox" id="t5">
            </label>

            </form>

            <div class="containerGrid2">
                <label>Anexar arquivos:</label>
                <br>
                <button type="file" onclick="anexarArquivo()" id="anexador">Anexar</button>
            </div>

            
        </div>
    </section>
    <section>
        <h3 style="text-align: center;" id="aluno">Aluno</h3>
        <div class="cardsGlass">         
            <Form class="containerGrid2">
                <label><h3>Consultar a situação do aluno:</h3></label>
                <br>
                <input type="number" id="matricula" name="matricula"  placeholder="Digite a matricula" class="box"/>
                <br>
                <button type="button" onclick='mostraBotoes()' id="matriculaBotao" name="matriculaBotao" value="click">Consultar</button>
            </Form>
                        
            <div id="mostraBotao" style="display: none;">
                <div class="botaoLado">
                <a href="/projeto/download/Aulas.png" download="Aulas">
                        <button type="button"  id="download">Baixar relatório!</button>
                </a>
                </div>
                
                <div class="botaoLado">
                    <button type="button" onclick="aprovarAluno()" id="aprovar" >Aprovar aluno!</button>
                </div>
            </div>
            
        </div>    
    </section>


        
    </main>

    <div class="modal" id="modal">            
        <div class="modal-content">
            <span class="close" onclick="fechaModal()" id="close">&times;</span>
            <p><strong>Agendamento concluido!</strong></p>
            <br/>
        </div>
    </div>

        <script src="src/scripts/professor.js"></script>

</body>
</html>
