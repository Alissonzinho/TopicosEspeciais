<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="src/styles/menuLateral.css"/>

        crossorigin="anonymous"

    <title>Evolvere | Área do professor</title>
</head>
<body>
    <aside id="menuLateral">
        <nav>
            <div>
                <img
                    class="logoEscola"
                    src="./assets/images/logoEvolvere.png"
                    alt="Logo Evolvere"
                />
            </div>
            <ul id="navUl">
                <li class="expandeLi">
                    <a href="#agendamentos">Agendamentos</a>
                </li>
                    <a href="#matriculas">Matrículas</a>
                </li>
                <li class="expandeLi">
                    <a href="#aluno">Aluno</a>
                </li>
                <div class="subnav-content">
                    <a href="#AprovaMatricula=">Aprovar matriculas</a>
                    <a href="#cargaHora">Carga horario do aluno</a>                   
                </div>
                <li>
                </li>
            </ul>
            <div class="divEspaco">&nbsp;</div>
            <button id="navIconOpen">
                <i class="fa-solid fa-angle-right" alt="botão para expandir menu"></i>
            </button>
            <button id="navIconClose">
                <i class="fa-solid fa-angle-left" alt="botão para fechar menu"></i>
            </button>
        </nav>
    </aside>

    <main id="main">

        <div class="flexCard">
            <div class="cardsGlass">
                <form class="containerGrid2">
                    
                    <h3>Agendamentos:</h3>
                    <br>
                    <div>
                        <label for="prova" class="opcoesAgendamento">
                            <input type="checkbox" id="prova">Prova
                        </label>
                        <label for="atividade" class="opcoesAgendamento">
                            <input type="checkbox" id="atividade">Atividade
                        </label>
                        <label for="aula" class="opcoesAgendamento">
                            <input type="checkbox" id="aula">Aulas
                        </label>
                        <br>
                        <br>
                        <input type="date" name="data" id="data" class="box">
                        <button type="submit" name="botao" id="botao" onclick="mostraModal()">Agendar</button>        
                    </div>  
                </form>
            </div>

            <div class="cardsGlass">         
                
                <Form class="containerGrid2">
                    <label><h3>Consultar a situação do aluno:</h3></label>
                    <br>
                    <input type="number" id="matricula" name="matricula"  placeholder="Digite a matricula" class="box"/>
                    <br>
                    <button type="button" onclick='mostraBotoes()' id="matriculaBotao" name="matriculaBotao" value="click">Consultar</button>
                </Form>
                            
                <div id="mostraBotao" style="display: none;">
                    <div class="botaoLado">
                        <button type="button" onclick="baixarRelatorio()" id="download" >Baixar relatório!</button>
                    </div>
                    
                    <div class="botaoLado" style="float: right;">
                        <button type="button" onclick="aprovarAluno()" id="aprovar" >Aprovar aluno!</button>
                    </div>
                </div>
                
            </div>    
        </div>
   
    <section>
        <h3 id="conteudo">Postar conteúdo</h3>
        <div class="cardsGlass cardFull">
            <form>
    
            <p>
                <label>Titúlo:</label>
                <input type="text" id="tituloCont">
            </p>

            <p>
                <label>Descrição:</label>
                <input type="text" id="descCont">
            </p>

            <p>
                <label>Data de lançamento:</label>
                <input type="date" id="dataCont">
            </p>

            <p>
                <label>Email do professor:</label>
                <input type="email" id="emailCont">
            </p>

            <p>
                <label>Turma:</label>
                <input chec
            </p>
                

            </form>
        </div>
    </section>
    
    </main>

        <script src="src/scripts/professor.js"></script>

</body>
</html>
